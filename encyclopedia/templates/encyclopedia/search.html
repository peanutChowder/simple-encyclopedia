{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if searched %}
        <h1>Search results for {{ searched }} </h1>
        <ul>
            {% for entry in matchingEntries %}
                <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Enter a search query</h1>
    {% endif %}
{% endblock %}
