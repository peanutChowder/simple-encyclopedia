{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'encyclopedia/styles.css' %}?{% now 'U' %}" rel="stylesheet">
        {% block styles %}
        
        {% endblock %}
    </head>
    
    <body>
        <div class="row">
            <div class="sidebar">
                <h1>Wiki</h1>
                <div>
                    <form action="{% url 'search-page' %}" method="POST">
                        {% csrf_token %}
                        <input class="search" type="text" name="searched" placeholder="Search Encyclopedia">
                    </form>
                </div>
                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'new-entry' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'random-page' %}">Random Page</a>
                </div>
                <div>
                    <a href="{% url 'all-pages' %}">All Pages</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="content">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
